version: '3.7'

networks:
  postgres:

secrets:
  ADMIN_DB_USER:
    external: true
  ADMIN_DB_PASS:
    external: true
  PINNY_TOKEN:
    external: true

services:
  database:
    image: postgres:latest
    deploy:
      replicas: 1
      resources:
        reservations:
          memory: 128M
        limits:
          memory: 256M
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      -
        type: bind
        source: ~/docker/volumes/postgres
        target: /usr/lib/postgresql/data
    secrets:
      - ADMIN_DB_USER
      - ADMIN_DB_PASS
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/ADMIN_DB_PASS
      POSTGRES_USER_FILE: /run/secrets/ADMIN_DB_USER
    ports:
      - 5432:5432
    networks:
      - postgres
  pinny:
    image: imstonic/pinny:latest
    deploy:
      replicas: 1
    environment:
      DB_CLIENT: pg
      DB_HOST: database
      DB_NAME: postgres
      NODE_ENV: production
    secrets:
      - ADMIN_DB_USER
      - ADMIN_DB_PASS
      - PINNY_TOKEN
    depends_on:
      - database
    networks:
      - postgres
