version: '3.3'
services: 
  database:
    image: postgres
    environment: 
      POSTGRES_PASSWORD: postgres 
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./pinny-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  pinny:
    image: imstonic/pinny
    environment: 
      TOKEN: ${TOKEN}
      DB_CLIENT: ${DB_CLIENT}
      CONN_STRING: ${CONN_STRING}    
    depends_on: 
      - database
    build: .
