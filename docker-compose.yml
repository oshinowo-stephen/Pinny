version: '3.3'
services: 
  database:
    image: postgres
    environment: 
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./pinny-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  pinny:
    image: imstonic/pinny
    environment: 
      TOKEN: ${TOKEN}
      CONN_STRING: ${CONN_STRING}
    depends_on: 
      - database
    build: .
