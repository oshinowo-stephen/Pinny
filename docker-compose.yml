version: '3.3'
services: 
  database:
    image: postgres
    environment: 
      POSTGRES_PASSWORD: pgpass12
      POSTGRES_USER: pguser
      POSTGRES_DB: pgdb
    volumes:
      - ./pinny-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  pinny:
    image: imstonic/pinny
    environment: 
      DB_CLIENT: ${DB_CLIENT}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
      DB_HOST: ${DB_HOST}   
      TOKEN: ${TOKEN}
    depends_on: 
      - database
    build: .
